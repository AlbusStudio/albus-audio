<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Albus Audio Test</title>
  <style>
    body {
      font-family: monospace;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
    }
    .info {
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    audio {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="info" id="info"></div>
  <audio controls>
    <source src="/audio/sample.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const text = `This is a short test text to simulate reading time.`;
    const audioDurationInSeconds = 67;

    function getReadingTime(text) {
      const wordsPerMinute = 200;
      const words = text.trim().split(/\s+/).length;
      const time = Math.ceil(words / wordsPerMinute);
      return `${time} min read`;
    }

    function formatAudioDuration(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs} min audio`;
    }

    document.getElementById("info").textContent =
      `⏱️  ${getReadingTime(text)} / ▶️  ${formatAudioDuration(audioDurationInSeconds)}`;
  </script>
</body>
</html>
